version: "3.8"

networks:
    backend:
    frontend:

services:
    mariadb:
        image: mariadb:genesis
        build: ./requirements/mariadb
        container_name: mariadb
        restart: unless-stopped
        networks:
            - backend
    wordpress:
        image: wordpress:genesis
        volumes:
            - wordpress_data:/var/www/html/wp
        build: ./requirements/wordpress
        container_name: wordpress
        restart: unless-stopped
        depends_on:
            - mariadb
        networks:
            - backend
            - frontend
    nginx:
        image: nginx:genesis
        volumes:
            - wordpress_data:/var/www/html/wp
        build: ./requirements/nginx
        container_name: nginx
        ports:
            - 443:443
        restart: unless-stopped
        depends_on:
            - wordpress
        networks:
            - frontend
